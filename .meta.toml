# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[meta]
template = "zope-product"
commit-id = "b21fbbf2"

[python]
with-pypy = false
with-docs = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false
with-macos = false

[coverage]
fail-under = 85

[isort]
known_first_party = "Products.GenericSetup, Products.MailHost, Products.BTreeFolder2, Products.PluginIndexes, Products.ZCatalog, Products.PythonScripts, Products.ZSQLMethods, Products.ZCTextIndex, Products.StandardCacheManagers"

[check-manifest]
additional-ignores = [
    "docs/_build/html/_sources/api/*",
    ]

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-include src *.dtml",
    "recursive-include src *.gif",
    "recursive-include src *.js",
    "recursive-include src *.metadata",
    "recursive-include src *.props",
    "recursive-include src *.pt",
    "recursive-include src *.rst",
    "recursive-include src *.stx",
    "recursive-include src *.swf",
    "recursive-include src *.txt",
    "recursive-include src *.zcml",
    "recursive-include src *.zpt",
    "recursive-include src *.zsql",
    ]

[tox]
use-flake8 = true
